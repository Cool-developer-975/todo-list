    <style>
        .flex{
            width: 100%;

            height: 300px;
            width: 300px;

            text-align: center;
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
        }
        .space{
            margin-top: 100px;
            margin-bottom: 100px;
        }
    </style>
</head>
<body>
    <h2 id="userName"></h2>
    <div id="create-todo">
        <label for="todo-name">Enter todo name:</label>
        <input type="text" autofocus name="todoName" id="todo-name">
        <button id="btn">create</button>
    </div>
    <div id="todos-container" class="flex space"></div>
</body>
