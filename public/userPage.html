<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your To-Do List</title>
    <script src="/static/js/userPage.js" defer></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dompurify/3.1.5/purify.min.js" integrity="sha512-JatFEe90fJU2nrgf27fUz2hWRvdYrSlTEV8esFuqCtfiqWN8phkS1fUl/xCfYyrLDQcNf3YyS0V9hG7U4RHNmQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <style>
        body {
            font-family: sans-serif;
            margin: 0;
            /* Remove default body margin */
            background-color: #f5f5f5;
            /* Light gray background */
        }

        .container {
            /* Main container with centered content */
            max-width: 700px;
            /* Set a maximum width */
            margin: 0 auto;
            /* Center the container horizontally */
            padding: 30px;
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        #create-todo {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        #create-todo label {
            flex: 1;
            /* Label takes up half the space */
        }

        #todo-name,
        #btn {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            display: block;
            margin-inline: .5em;
        }

        #btn {
            background-color: #3498db;
            /* Dark blue accent color */
            color: white;
            cursor: pointer;
            transition: all 0.2s ease-in-out;
            padding: .5em 1em;
            border-radius: 10px;
        }

        #btn:hover {
            background-color: #2980b9;
            /* Darken blue on hover */
        }

        .todos-container {
            /* Changed class name for clarity */
            display: flex;
            flex-wrap: wrap;
            justify-content: space-evenly;
            gap: 20px;
            /* Add spacing between cards */
        }

        .card {
            height: 200px;
            /* Adjusted card height */
            width: 300px;
            background-color: #fff;
            /* White background */
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            /* Subtle shadow */
            display: flex;
            flex-direction: column;
            padding: 15px;
            text-align: left;
            /* Left-align content */
            justify-content: space-around;
        }

        .delete-btn {
            width: 80%;
            margin-inline: auto;
            background-color: #3498db;
            /* Dark blue accent color */
            color: white;
            cursor: pointer;
            transition: all 0.2s ease-in-out;
        }

        .delete-btn:hover {
            background-color: #2980b9;
            /* Darken blue on hover */
            padding: .4em 1em;
            border-radius: 10px;
        }

        .link {
            text-align: center;
        }
    </style>
</head>

<body>
    <div class="container">
        <h2 id="userName"></h2>
        <div id="create-todo">
            <label for="todo-name">Enter todo name:</label>
            <input type="text" autofocus name="todoName" id="todo-name">
            <button id="btn">Create</button>
        </div>
        <div id="todos-container" class="todos-container"></div>
    </div>
</body>

</html>
