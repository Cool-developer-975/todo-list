<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup page</title>
</head>
<body>
    <h1>Signup page</h1>
    <form action="/signup" method="post">
        <label for="name">Name: </label>
        <input type="text" required autofocus name="name" id="name"><br><br>

        <label for="email">email: </label>
        <input type="text" required autofocus name="email" id="email"><br><br>

        <label for="password">password: </label>
        <input type="text" required autofocus name="password" id="password"><br><br>
        <br>
        <button type="submit">Submit</button>
    </form>
    <h3><a href="/">Login here</a></h2>
</body>
</html>
