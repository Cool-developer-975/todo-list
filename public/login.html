<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login page</title>
</head>
<body>
    <h1>Login page</h1>
    <form action="/login" method="post">
      
        <label for="email">email: </label>
        <input type="text" required autofocus name="email" id="email"><br><br>

        <label for="password">password: </label>
        <input type="text" required autofocus name="password" id="password"><br><br>

        <button type="submit">Submit</button>
    </form>
    <h3><a href="/static/signup.html">Signup here</a></h3>
</body>
</html>
